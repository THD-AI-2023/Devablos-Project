<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        /* Basic styling for the message bar */
        #message-bar {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Ask the Chat Bot</h1>
<input type="text" id="message_input" placeholder="Type your message here...">
<script>
    // Gets user input from element.
    const msg_content = document.getElementById('message_input');

    function send_message() {
        const userInput = msg_content.value;
        console.log(userInput);

        // Sends POST request and prints output.
        fetch('/send-message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text: userInput })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').innerText = data.content;
            update_history();
        });
    }

    function update_history() {
        fetch('/chat-history')
            .then(response => response.json())
            .then(data => {
                const historyDiv = document.getElementById('chat_history');
                historyDiv.innerHTML = '';
                data.forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.textContent = `${entry.role}: ${entry.content}`;
                    historyDiv.appendChild(entryDiv);
                });
            });
    }

    msg_content.addEventListener('keypress', function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            send_message();
        }
    });

    update_history();
</script>
<div id="response"></div>
<div id="chat_history"></div>
</body>
</html>
